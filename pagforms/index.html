<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Monda&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./bootstrap-5.1.3-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./dist/css/DatePickerX.min.css">
  <link rel="stylesheet" href="mobile.css" media="screen and (max-width: 480px)">
  <link rel="stylesheet" href="medium-screen.css" media="screen and (max-width: 780px) and (min-width: 480px)">
  <link rel="stylesheet" href="style.css" media="screen and (min-width: 780px)">
  <link rel="stylesheet" href="../../linkInterno/menu.css">
  <title>Contato</title>
</head>
<body>
  <header id='container'>
      <img src="../../imagens/trybeLogo.png" alt="Logo da trybe" id="logo-trybe">
      <ul id="menu">
          <li><a href="../../index.html">HOME</a></li>
          <li><a href="../../linkInterno/index.html">PROJETOS</a></li>
          <li><a href="index.html">CONTATO</a></li>
      </ul>
  </header>
  <div id="body">
      <section class="get_in_touch">
          <h1 class="title">Fale comigo</h1>
          <form action="#" method="GET" enctype="multipart/form-data" id="form" autocomplete="off">
                  <div class='contact-form row'>
                      <div class="line">
                          <div class="form-field">
                              <input type="text" id="name" class="input-text" autofocus>
                              <label for="name" class="label">nome</label>
                          </div>
                          <div class="form-field">
                            <input type="email" id="email" class="input-text" autocomplete="off">
                            <label for="email" class="label">email</label>
                          </div>
                      </div>
                      <div class="line">
                        <div class="form-field">
                          <input type="text" id="company" class="input-text">
                          <label for="company" class="label">empresa</label>
                        </div>
                        <div class="form-field">
                          <input type="text" id="phone" class="input-text">
                          <label for="phone" class="label">numero contato</label>
                        </div>
                      </div>
                      <div class="form-field col-lg-12">
                          <input type="text" id="message" class="input-text" >
                          <label for="message" class="label">mensagem</label>
                      </div>
                      <div class="line">
                        <div class="form-field">
                          <label class="data-form">
                              <input type="text" name="realDPX-min" placeholder="Escolha a data de hoje"  class="data-form input-text">
                          </label>
                        </div>
                        <div class="form-field">
                          <label class="data-form">
                            <input type="text" name="realDPX-max" placeholder="Escolha a data max para resposta"  class="data-form input-text">
                        </label>
                        </div>
                      </div>
                      <div class="form-field col-lg-1">
                          <input type="checkbox" name="consent_checkbox" id="consent_checkbox">
                      </div>
                      <div class="form-field col-lg-6">
                          <label for="consent_checkbox" class="label">Aceito receber novidades por e-mail.</label>
                      </div>
  
                      <div class="form-field line2">
                          <button type="submit" class="submit-btn" id="enviar-button">Enviar</button>
                          <button type="submit" class="submit-btn" id="delete-btn">Apagar</button>
                      </div>
          </form>
      </section>
  </div>
  <footer id="rodape">
      <em>João Otávio Gomes Hugill, 2022</em>
  </footer>
  <script src="script.js"></script>
</body>
</html>
